<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      :root{
        --text-color: pink;
        --color-default: white;
        --color-primary: orange;
        --back-default: purple;
        --color-secundary: green;
        --border-color: red;
        --color-base: black;
        --font-family: '';
      }
      *{ user-select: none; -webkit-user-select: none; image-rendering: pixelated; padding: 0px; margin: 0px; box-sizing: border-box;  outline: none !important; color: var(--text-color) !important; font-family: var(--font-family) }
      input{user-select: auto; -webkit-user-select: auto;}
      ::-webkit-scrollbar { width: 6px; height: 6px; background: transparent; }
      ::-webkit-scrollbar-button { width: 10px; height: 10px; background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); box-shadow: 0px 0px 0px 10px var(--border-color) inset, 0px 0px 0px 10px var(--border-color) inset; border-radius: 50px; }
      ::-webkit-scrollbar-track { background: transparent; border-radius: 50px; }
      ::-webkit-scrollbar-corner { background: transparent; }

      ::-webkit-input-placeholder {color: var(--border-color);}
      :-ms-input-placeholder { color: var(--border-color); }
      ::placeholder { color: var(--border-color); }

      #root{ -webkit-perspective: 30000px; perspective: 30000px; z-index: 0; width: 100vw; height: 100vh}
      body{ overflow: hidden; background: var(--color-base); }
      h3, p, h4{
        margin: 0px;
        padding: 0px
      }
      h3{padding-top: 40px;}
      h1+h3{padding-top: 0px;}
      h4{padding-top: 20px; padding-bottom: 5px;}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
